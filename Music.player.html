<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>
<style>
/* --- CSS --- */
body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}
.container {
    width: 90%;
    max-width: 800px;
    padding: 20px;
}
h1 {
    text-align: center;
    color: #1DB954;
}
.search-bar {
    display: flex;
    margin-bottom: 20px;
}
.search-bar input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 5px 0 0 5px;
    outline: none;
}
.search-bar button {
    padding: 10px 20px;
    border: none;
    background: #1DB954;
    color: #fff;
    cursor: pointer;
    border-radius: 0 5px 5px 0;
}
.song {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    padding: 10px;
    background: #1a1a1a;
    border-radius: 5px;
}
.song img {
    width: 60px;
    height: 60px;
    margin-right: 15px;
    border-radius: 5px;
}
.song-info {
    flex: 1;
}
.song-info h3 {
    margin: 0;
    font-size: 16px;
}
.song-info p {
    margin: 5px 0 0 0;
    font-size: 14px;
    color: #ccc;
}
.song audio {
    margin-left: 10px;
}
.song button {
    margin-left: 10px;
    padding: 5px 10px;
    background: #1DB954;
    border: none;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
}
</style>
</head>
<body>
<div class="container">
    <h1>üéµ Music Player</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search a song...">
        <button id="searchBtn">Search</button>
    </div>
    <div id="songsContainer"></div>
    <h2>Favorites ‚ù§Ô∏è</h2>
    <div id="favoritesContainer"></div>
</div>

<script>
/* --- JS --- */
const searchBtn = document.getElementById('searchBtn');
const searchInput = document.getElementById('searchInput');
const songsContainer = document.getElementById('songsContainer');
const favoritesContainer = document.getElementById('favoritesContainer');

// Load favorites from localStorage
let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

function displayFavorites() {
    favoritesContainer.innerHTML = '';
    favorites.forEach(song => {
        const div = document.createElement('div');
        div.classList.add('song');
        div.innerHTML = `
            <img src="${song.album.cover_small}" alt="${song.title}">
            <div class="song-info">
                <h3>${song.title}</h3>
                <p>${song.artist.name}</p>
            </div>
            <audio controls src="${song.preview}"></audio>
        `;
        favoritesContainer.appendChild(div);
    });
}

// Initial load
displayFavorites();

searchBtn.addEventListener('click', () => {
    const query = searchInput.value.trim();
    if (!query) return alert("Please enter a song name");

    songsContainer.innerHTML = 'Loading...';

    // Deezer JSONP request
    const script = document.createElement('script');
    const callbackName = 'jsonpCallback' + Date.now();

    window[callbackName] = function(response) {
        songsContainer.innerHTML = '';
        if (response.data.length === 0) {
            songsContainer.innerHTML = 'No songs found!';
            return;
        }

        response.data.forEach(song => {
            const div = document.createElement('div');
            div.classList.add('song');
            div.innerHTML = `
                <img src="${song.album.cover_small}" alt="${song.title}">
                <div class="song-info">
                    <h3>${song.title}</h3>
                    <p>${song.artist.name}</p>
                </div>
                <audio controls src="${song.preview}"></audio>
                <button>Add to Favorites ‚ù§Ô∏è</button>
            `;

            const favBtn = div.querySelector('button');
            favBtn.addEventListener('click', () => {
                if (!favorites.find(f => f.id === song.id)) {
                    favorites.push(song);
                    localStorage.setItem('favorites', JSON.stringify(favorites));
                    displayFavorites();
                }
            });

            songsContainer.appendChild(div);
        });

        document.body.removeChild(script);
        delete window[callbackName];
    };

    script.src = `https://api.deezer.com/search?q=${encodeURIComponent(query)}&output=jsonp&callback=${callbackName}`;
    document.body.appendChild(script);
});
</script>
</body>
</html>
