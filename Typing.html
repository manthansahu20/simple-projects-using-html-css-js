<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Type With Me</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #1d2671, #c33764);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.card {
  width: 90%;
  max-width: 750px;
  padding: 25px;
  background: rgba(255,255,255,.1);
  backdrop-filter: blur(12px);
  border-radius: 15px;
}

.hidden { display: none }

h1 { text-align: center }

input, textarea, button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

button {
  background: #ff4b2b;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

.stats {
  display: flex;
  justify-content: space-between;
  margin: 15px 0;
}

#text {
  background: rgba(0,0,0,.3);
  padding: 15px;
  border-radius: 10px;
  line-height: 1.8;
  min-height: 120px;
  font-size: 18px;
}

#text span.correct { color: #4caf50 }
#text span.wrong { color: #f44336 }
#text span.active {
  text-decoration: underline;
}
</style>
</head>

<body>

<div class="card" id="start">
  <h1>Type With Me</h1>
  <input id="nameInput" placeholder="Enter your name">
  <button id="startBtn">Start</button>
</div>

<div class="card hidden" id="modes">
  <h1>Select Mode</h1>
  <button id="paraBtn">Paragraph Mode</button>
</div>

<div class="card hidden" id="game">
  <h3 id="player"></h3>

  <div class="stats">
    <div>‚è± <span id="time">0</span>s</div>
    <div>‚ö° <span id="wpm">0</span></div>
    <div>üéØ <span id="acc">100</span>%</div>
    <div>‚ùå <span id="err">0</span></div>
  </div>

  <div id="text"></div>

  <textarea id="input" placeholder="Start typing..."></textarea>
  <button id="restartBtn">Restart</button>
</div>

<script>
const paragraph =
"Typing fast and accurately is a valuable skill that improves productivity and confidence.";

const start = document.getElementById("start");
const modes = document.getElementById("modes");
const game = document.getElementById("game");
const nameInput = document.getElementById("nameInput");
const player = document.getElementById("player");
const textDiv = document.getElementById("text");
const input = document.getElementById("input");

let startTime = null;
let timer;

document.getElementById("startBtn").onclick = () => {
  if (!nameInput.value) return alert("Enter name");
  start.classList.add("hidden");
  modes.classList.remove("hidden");
};

document.getElementById("paraBtn").onclick = () => {
  modes.classList.add("hidden");
  game.classList.remove("hidden");
  player.innerText = "Player: " + nameInput.value;
  startGame();
};

document.getElementById("restartBtn").onclick = startGame;

function startGame() {
  clearInterval(timer);
  startTime = null;
  input.value = "";
  textDiv.innerHTML = "";
  document.getElementById("time").innerText = 0;
  document.getElementById("wpm").innerText = 0;
  document.getElementById("acc").innerText = 100;
  document.getElementById("err").innerText = 0;

  paragraph.split("").forEach(ch => {
    const span = document.createElement("span");
    span.innerText = ch;
    textDiv.appendChild(span);
  });

  input.focus();
}

input.addEventListener("input", () => {
  if (!startTime) {
    startTime = new Date();
    timer = setInterval(() => {
      document.getElementById("time").innerText =
        Math.floor((new Date() - startTime) / 1000);
    }, 1000);
  }

  const spans = textDiv.querySelectorAll("span");
  const typed = input.value.split("");
  let correct = 0, errors = 0;

  spans.forEach((span, i) => {
    span.className = "";
    if (typed[i] == null) {
      if (i === typed.length) span.classList.add("active");
    } else if (typed[i] === span.innerText) {
      span.classList.add("correct");
      correct++;
    } else {
      span.classList.add("wrong");
      errors++;
    }
  });

  document.getElementById("err").innerText = errors;

  const acc = typed.length ? Math.round((correct / typed.length) * 100) : 100;
  document.getElementById("acc").innerText = acc;

  const minutes = (new Date() - startTime) / 60000;
  document.getElementById("wpm").innerText =
    minutes ? Math.round((typed.length / 5) / minutes) : 0;
});
</script>

</body>
</html>
