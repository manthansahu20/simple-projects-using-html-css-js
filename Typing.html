
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Type With Me</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #1d2671, #c33764);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

.card {
  width: 90%;
  max-width: 750px;
  padding: 25px;
  Remember
  background: rgba(255,255,255,.08);
  backdrop-filter: blur(12px);
  border-radius: 15px;
}

.hidden { display: none }

h1 { text-align: center }

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
}

button {
  cursor: pointer;
  background: #ff4b2b;
  color: white;
  font-weight: bold;
}

button:hover { opacity: .85 }

.stats {
  display: flex;
  justify-content: space-between;
  margin: 10px 0;
}

#text {
  background: rgba(0,0,0,.3);
  padding: 15px;
  border-radius: 10px;
  line-height: 1.8;
  min-height: 100px;
}

#text span.correct { color: #4caf50 }
#text span.wrong { color: #f44336 }
#text span.active {
  text-decoration: underline;
}

textarea {
  height: 120px;
  resize: none;
}
</style>
</head>

<body>

<div class="card" id="start">
  <h1>Type With Me</h1>
  <input id="name" placeholder="Enter your name">
  <button onclick="goModes()">Start</button>
</div>

<div class="card hidden" id="modes">
  <h1>Select Mode</h1>
  <button onclick="startParagraph()">Paragraph Mode</button>
</div>

<div class="card hidden" id="game">
  <h3 id="player"></h3>

  <div class="stats">
    <div>‚è± <span id="time">0</span>s</div>
    <div>‚ö° <span id="wpm">0</span> WPM</div>
    <div>üéØ <span id="acc">100</span>%</div>
    <div>‚ùå <span id="err">0</span></div>
  </div>

  <div id="text"></div>

  <textarea id="input" placeholder="Start typing..."></textarea>

  <button onclick="restart()">Restart</button>
</div>

<script>
const paragraph = 
"Typing fast and accurately is a valuable skill that helps improve efficiency and confidence while working on computers.";

let startTime = null, timer;
const input = document.getElementById("input");
const textDiv = document.getElementById("text");

function goModes() {
  if (!name.value) return alert("Enter name");
  start.classList.add("hidden");
  modes.classList.remove("hidden");
}

function startParagraph() {
  modes.classList.add("hidden");
  game.classList.remove("hidden");
  player.innerText = "Player: " + name.value;

  textDiv.innerHTML = "";
  paragraph.split("").forEach(c => {
    const span = document.createElement("span");
    span.innerText = c;
    textDiv.appendChild(span);
  });

  input.value = "";
  input.focus();
  startTime = null;
}

input.addEventListener("input", () => {
  if (!startTime) {
    startTime = new Date();
    timer = setInterval(updateTime, 1000);
  }

  const chars = textDiv.querySelectorAll("span");
  const typed = input.value.split("");
  let correct = 0, errors = 0;

  chars.forEach((char, i) => {
    char.className = "";
    if (typed[i] == null) {
      if (i === typed.length) char.classList.add("active");
    } else if (typed[i] === char.innerText) {
      char.classList.add("correct");
      correct++;
    } else {
      char.classList.add("wrong");
      errors++;
    }
  });

  err.innerText = errors;
  const accVal = typed.length
    ? Math.round((correct / typed.length) * 100)
    : 100;
  acc.innerText = accVal;

  const timeMin = (new Date() - startTime) / 60000;
  wpm.innerText = timeMin
    ? Math.round((typed.length / 5) / timeMin)
    : 0;

  if (typed.join("") === paragraph) {
    clearInterval(timer);
    alert("‚úÖ Completed!");
  }
});

function updateTime() {
  time.innerText =
    Math.floor((new Date() - startTime) / 1000);
}

function restart() {
  clearInterval(timer);
  startParagraph();
}
</script>

</body>
</html>
